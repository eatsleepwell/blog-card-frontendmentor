<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">

<link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Blog preview card</title>

    </style>
  </head>
  <body>
    <div class="container flex">
      <section class="card">
        <div class="image">
          <img src="assets/images/illustration-article.svg" alt="">
        </div>
        <div class="tag margin">
          <span class="bold">Learning</span>
        </div>
        <div class="date margin">
          <span class="semi-bold">Published 21 Dec 2023</span>
        </div>
        <h1 class="bold margin">HTML & CSS Foundations</h1>
        <p class="semi-bold margin">
          These languages are the backbone of every website, defining structure, content, and presentation.
        </p>
        <div class="user flex">
          <img src="assets/images/image-avatar.webp" alt="">
          <span class="bold">Greg Hooper</span>
        </div>
      </section>
    </div>

  </body>
</html>
